<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.moduleFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.workFormHeader}</h2>
                <p:fieldset legend="#{str.workLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.workNameHeader}"
                                     value="#{obraBean.obra.nombre}"></p:inputText>
                        <p:inputText 
                            placeholder="#{str.workMoneyHeader}"
                            value="#{obraBean.obra.costo}"></p:inputText>
                        <p:inputText 
                            placeholder="#{str.workMaterialHeader}"
                            value="#{obraBean.obra.material}"></p:inputText>    
                                                   
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{obraBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{obraBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{obraBean.cancelar()}"></p:commandButton>
                    </h:form>

                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
