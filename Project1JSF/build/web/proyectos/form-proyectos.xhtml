<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.proyectFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.proyectFormTitle}</h2>
                <p:fieldset legend="#{str.proyectLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.proyectNameHeader}"
                                         value="#{proyectoBean.proyecto.nombreProyecto}"></p:inputText>
                            <p:inputText placeholder="#{str.proyectTypeHeader}"
                                                      value="#{proyectoBean.proyecto.tipoProyecto}"></p:inputText>
                            <p:inputText placeholder="#{str.proyectResponsableHeader}"
                                         value="#{proyectoBean.proyecto.responsable}"></p:inputText>
                             
                            <p:selectOneMenu 
                                value="#{proyectoBean.proyecto.obra.idObra}">
                                <f:selectItems value="#{proyectoBean.obras}" var="o"
                                               itemLabel="#{o.nombre}" itemValue="#{o.idObra}"></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:selectOneMenu 
                                value="#{proyectoBean.proyecto.usuario.idUsuario}">
                                <f:selectItems value="#{proyectoBean.usuarios}" var="u"
                                               itemLabel="#{u.nombreUsuario}" itemValue="#{u.idUsuario}"></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{proyectoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{proyectoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{proyectoBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
